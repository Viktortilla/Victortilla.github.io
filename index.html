<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <img src="Botones/BLeft.png" class="icono-flipbook" >
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="Imagenes/P2.png">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="Imagenes/Portada.png">
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="Imagenes/P3.png">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="Imagenes/P4.png">
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="Imagenes/P5.png">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="Imagenes/P2.png">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <img src="Botones/BRight.png" class="icono-flipbook">
    </button>
</body>
</html>
